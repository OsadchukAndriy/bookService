<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">

       th:text="${person.getName() + ', ' + person.getRole()}">user</a>

        <input type="submit" value="СHANGE ROLE"/>
        <br/>
    </form>
</div>

<br/>
<hr/>

<a href="/people/new">Создать нового человека</a>

</body>
</html>
