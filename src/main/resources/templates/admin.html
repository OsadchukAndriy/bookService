<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<br/>
<b>ALL PERSON:</b>
<br/>
<br/>
<hr/>
<br/>
<table th:each="person : ${people}">

    <tr th:href="@{/people/{id}(id=${person.getId()})}"
        th:text="${person.getName() + ', ' + person.getRole()}">user
    </tr>
    &nbsp;
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${person.getId()})}">
        <input type="submit" value="CHANGE ROLE" style="color: darkgreen"/>
    </form>
    &nbsp;
    <form th:method="PATCH" th:action="@{/block/{id}(id=${person.getId()})}">
        <input type="submit" value="BLOCK USER" style="color: darkred"/>
        <br/>
    </form>
    <br>
</table>

<br/>
<hr/>
<br/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="LOGOUT">
</form>

</body>
</html>
