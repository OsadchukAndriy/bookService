<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link th:href="@{/css/show.css}" rel="stylesheet"/>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $("#locales").val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

<body>

<section class="showSection">

    <div class="wrapper">

        <div class="showForm">

            <h1 class="showTitle" th:text="#{show.bookService} + ' ' + ${person.getName()}"></h1>
            <line class="showLine"></line>

            <div th:if="${books.isEmpty()}">
                <h3 class="showIfNull" th:text="#{show.ifNull}"></h3>
            </div>

            <div th:if="${!books.isEmpty()}">
                <h1 class="showYourBooks" th:text="#{show.yourBooks}"></h1>

                <div th:each="book, iterStat: ${books}">

                    <div style="display: inline-block" class="showBookInfo"
                         th:text="${(iterStat.index + 1) + '. ' +book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfRealise()}">
                    </div>
                    <div style="display: inline-block">
                        <form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
                            <input class="showEditBook" type="submit" th:value="#{show.edit}"/>
                        </form>
                    </div>
                    <div style="display: inline-block">
                        <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
                            <input class="showDelete" type="submit" th:value="#{show.delete}"/>
                        </form>
                    </div>

                </div>
            </div>

            <line class="showLine"></line>

            <h2 class="showTitle" th:text="#{show.createNew}"></h2>

            <form th:method="POST" th:action="@{/books/{id}(id=${person.getId()})}" th:object="${book}">
                <label class="showEditBookName" for="name" th:text="#{bookName}"></label>
                <input class="showEditBookNameForm" type="text" th:field="*{name}" id="name"/>
                <!--                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>-->
                <br/>
                <label class="showEditYear" for="yearOfRealise" th:text="#{year}"></label>
                <input class="showEditYearForm" type="text" th:field="*{yearOfRealise}" id="yearOfRealise"/>
                <!--            <div style="color:red" th:if="${#fields.hasErrors('yearOfRealise')}" th:errors="*{yearOfRealise}">-->
                <!--                yearOfRealise-->
                <!--                Error-->
                <!--            </div>-->
                <br/>
                <label class="showEditAuthor" for="author" th:text="#{author}"></label>
                <input class="showEditAuthorForm" type="text" th:field="*{author}" id="author"/>
                <!--            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>-->

                <input class="create" type="submit" th:value="#{show.create}"/>
            </form>

            <line class="showLine"></line>

            <form th:method="POST" th:action="@{/logout}">
                <input class="showButtonLogout"  type="submit" th:value="#{logout}"/>
            </form>

        </div>
    </div>

    <!--            <div>-->
    <!--                <span th:text="#{login.changeLang}"></span>-->
    <!--                <select id="locales">-->
    <!--                    <option value=""></option>-->
    <!--                    <option value="en">English</option>-->
    <!--                    <option value="ua">Українська</option>-->
    <!--                </select>-->
    <!--            </div>-->

    </div>
</section>
</body>
</html>
