<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $("#locales").val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<body>

<div>
    <span th:text="#{login.changeLang}"></span>
    <select id="locales">
        <option value=""></option>
        <option value="en">English</option>
        <option value="ua">Українська</option>
    </select>
</div>

<div>
    <h2 class="login" th:text="#{login.welcome}"></h2>

    <form method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="username" th:text="#{login.enterName}"></label>
        <input type="text" name="username" id="username"/>
        <br/>
        <br/>
        <label for="password" th:text="#{login.enterPassword}"></label>
        <input type="password" name="password" id="password"/>
        <br/>
        <br/>
        <div>
            <input type="submit" th:value="#{login.login}"/>
        </div>
        <br/>

        <div th:if="${param.error}" style="color: red" th:text="#{login.wrong}">
            <br/>
        </div>

    </form>

    <form class="h" th:method="GET" th:action="@{/auth/registration}">
        <input type="submit" th:value="#{login.registration}"/>
    </form>

</div>

</body>

</html>
