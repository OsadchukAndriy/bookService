<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $("#locales").val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

<body>
<section class="section">

    <div class="wrapper">

        <div class="form">

            <h1 class="bigText" th:text="#{registration.registration}"></h1>

            <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

                <div class="col-50">
                    <label class="midlText" for="user" th:text="#{login.enterName}">Enter
                        username: </label>
                </div>
                <div class="col-50">
                    <input class="formForText" type="text" th:field="*{name}" id="user"/>
                    <div class="warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                </div>

                <div class="col-50">
                    <label class="midlText" for="password" th:text="#{login.enterPassword}">Enter
                        password: </label>
                </div>
                <div class="col-50">
                    <input class="formForText" type="text" th:field="*{password}" id="password"/>
                    <div class="warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        Error
                    </div>
                </div>


                <input class="bigButton" type="submit" th:value="#{registration.sigUp}"/>

            </form>

            <form th:method="GET" th:action="@{/auth/login}">
                <input class="bigButton" type="submit" th:value="#{return}"/>
            </form>
        </div>
    </div>
</section>
</body>
</html>
